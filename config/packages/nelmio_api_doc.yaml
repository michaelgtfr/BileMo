nelmio_api_doc:
  documentation:
    host: '%env(HOST_NELMIO)%'
    schemes: [http, https]
    info:
      title: BileMo
      description: Phone in B2B
      version: 1.0.0
    securityDefinitions:
      Bearer:
        type: apiKey
        description: 'Value: Bearer {jwt}'
        name: Authorization
        in: header
    security:
      - Bearer: []
  areas:
    default:
      path_patterns: [ ^/api ]